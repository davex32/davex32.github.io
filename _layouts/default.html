<html lang="{{ site.locale | slice: 0,2 | default: " en" }}">

<head>
  {% include head.html %}
</head>

<body class="landing-page">
  {% include nav.html %}
  <div class="wrapper">
      {% if page.header.small %}
      <div class="page-header-small header-filter mb-4">
      {% else %}
      <div class="page-header header-filter mb-4">
      {% endif %}
      
      <div class="page-header-image card-background"
        style="background-image: url({{page.header.image}});"
        data-cms-original-style="background-image: url({{page.header.image}});">
      </div>
      <div class="container contentWrapper" style="padding-top: 107.2px;">
        <div class="row">
          <div class="col-lg-10 mx-auto text-center pt-4">
            <!--
            <h2 class="display-2 text-white">{{page.header.title}}</h2>
            -->
            <h2 class="lead text-white pl-5 pr-5 pb-3 text-center">
              {{page.header.text}}
            </h2>
            
            {% if page.header.video %}
            <div class="video">
            <figure>
                <iframe width="640" height="480" src="//www.youtube.com/embed/{{page.header.video}}" frameborder="0" allowfullscreen></iframe>
            </figure>
            {% endif %}
        </div>
          </div>
        </div>
      </div>
    </div>
    <div id="main" class="container" data-cms-content-wrapper="/_layouts/default.html">
      <hr>

      <!-- TODO html in markdown not rendered -->
      {{ content }}


    </div>
  </div>
  {% include footer.html %}
  {% include scripts.html %}



</body>

</html>
