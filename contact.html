<div class="col-md-12 text-center mb-5">
  <h1 class="display-1">Want to reach out?</h1>
  <h3 class="lead"></h3>
</div>

<div class="row">
  <div class="col-lg-12 col-md-6 col-6">
    <div class="info info-hover">
      <h4 class="info-title">Email</h4>
      <p class="description px-0">davexmachina@pm.me</p>
    </div>
  </div>
</div>

<section class="mt-4" id="contact">
  <div class="row mt-5 mb-4 pt-5">
    <div class="col-md-8 ml-auto mr-auto text-center mt-5">
      <span class="badge badge-info">Leave a message</span>
      <h1 class="title">Tell us more about <b>yourself</b></h1>
      <h4 class="desc">Have questions? Contact me. I'd like to talk more about how I can help</h4>
    </div>
  </div>

  <div class="contactus-1 fullWidth">
    <div class="container">
      <div class="row">
        
        <div class="col-lg-8 col-md-12 ml-auto mr-auto">
          <div class="card card-contact card-raised">

            <form method="post" action="https://formspree.io/f/xyzngedq" id="contact-form">
              <div class="card-body">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Your Name</label>
                      <div class="input-group mb-4">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="ni ni-circle-08"></i></span>
                        </div>
                        <input class="form-control" name="Name" placeholder="Your Name..." aria-label="Your Name..." type="text">
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6 pl-2">
                    
                  </div>
                </div>
                <div class="form-group">
                  <label>Organisation</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-briefcase-24"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Optional..." name="org">
                  </div>
                </div>
                <div class="form-group">
                  <label>Email address</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Email Here..." name="email">
                  </div>
                </div>
                <div class="form-group">
                  <label>Your message</label>
                  <textarea name="message" class="form-control" id="message" rows="6"></textarea>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="custom-control custom-checkbox mt-2">
                      <input type="hidden" name="_next" value="/thanks">
                      <input type="hidden" name="_subject" value="Contact form submission">
                      <input type="text" name="_gotcha" style="display: none;" class="contact-form__gotcha" val="">

                      <input class="custom-control-input" id="customCheck" type="checkbox" required="">
                      <label class="custom-control-label" for="customCheck">
                        <span>I'm not a robot</span>
                      </label>

                    </div>
                  </div>
                  <div class="col-md-6">
                    <button type="submit" class="btn btn-primary pull-right">Send Message</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
        
    </div>
  </div>
  </div>
</section>
